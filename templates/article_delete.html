<!-- templates/article_delete.html -->
{% extends "base.html" %}

{% block content %}
  <div class="card p-4 shadow-sm">
    <h2 class="mb-3 text-danger">Delete Article</h2>

    <form action="" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete <strong>"{{ article.title }}"</strong>?</p>
      
      <div class="mt-3">
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'article_detail' article.pk %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
